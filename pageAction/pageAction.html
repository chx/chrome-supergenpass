<!DOCTYPE html>
<meta charset="utf-8">
<title>SuperGenPass mobile</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="pageAction.css">

<div id="app">
	<p>
		<label>
			Password:
			<input id="pass" type=password>
			<span class=predef>
			</span>
		</label>
	</p>
	<p>
		<label>
			Result:
			<input id="result" readonly>
		</label>
	</p>
	<p>
		<label>
			Domain:
			<input id="domain" type=url autofocus>
		</label>
	</p>
	<p class=length>
		<label>
			Length:
			<br>
			<input id="length" type=number min=3 max=24 value=16>
			<span class=predef>
				<button value=10>10</button>
				<button value=16>16</button>
			</span>
		</label>
	</p>
</div>

<script src="../js/supergenpass.js"></script>
<script src="../js/hash.js"></script>
<script src="pageAction.js"></script>
