<!DOCTYPE html>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="pageAction.css">

<div id="help-handle">
	<img src="../img/silk/help.png" title="Help">
</div>

<form>
	<p>
		<a href="#" name="url">
			<span></span>
			<img src="../img/silk/pencil.png" alt="pencil" title="Edit hostname">
		</a>
		<input id="url" name="url">
	<ol id="buttons">
		<li class="new">
			<a href="#">
				Unexpected problem.
			</a>
		<li class="last">
			<a href="#">
				...
			</a>
	</ol>
	<p id="passwordBox">
		<input type="number" class="ghost" min="1" max="50" value="10">
		<input type="password" name="password" required title="Password"
			disabled>
		<input type="number" name="length" min="1" max="50" value="10" required title="Length of your generated hashes (usually 10)"
			disabled>
	<p>
		<input readonly id="result" placeholder="Result is shown here">
</form>

<div id="help">
	<p>
		Use SuperGenPass easily!
	<p>
		Click on&nbsp;your password.
		If your password is&nbsp;locked, enter it to&nbsp;unlock.
	<p>
		Click on&nbsp;&lsquo;...&rsquo; to&nbsp;use a&nbsp;new password.
	<p>
		Click on&nbsp;domain to&nbsp;change&nbsp;it.
	<p>
		<a href="#">Close these instructions</a>.
</div>
