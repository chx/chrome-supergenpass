<article class=tab id="passwords">
	<div class="password-list">
		<h2 data-msg="options_passwords"></h2>
		<ol class=passwords>
			<li></li>
		</ol>
	</div>

	<h2 data-msg="options_passwords_add"></h2>
	<form class=add>
		<fieldset>
			<label>
				<span data-msg="options_passwords_add_password"></span>
				<input type=password name=password required>
			</label>
			<label>
				<span data-msg="options_passwords_add_confirm"></span>
				<input type=password name=confirm required>
			</label>
			<label>
				<span data-msg="options_passwords_add_length"></span>
				<input type=number min=3 max=24 name=length value=10 required>
			</label>
			<label>
				<span data-msg="options_passwords_add_note"></span>
				<input type=text name=note
					data-placeholder-msg="options_passwords_add_note_placeholder" required>
			</label>
			<input type=submit class="btn btn-primary"
				data-value-msg="options_passwords_add_submit">
		</fieldset>
		<ul class=errors>
		</ul>
	</form>
</article>
